name: Feedback
description: Share general feedback, suggestions, or observations
title: "[Feedback]: "
labels: ["type:enhancement", "status:triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sharing your feedback. Please fill out what you can. If you are unsure about a field, leave it blank.

  - type: dropdown
    id: feedback-type
    attributes:
      label: Feedback Type
      description: What kind of feedback is this?
      options:
        - "Suggestion - An idea for improvement"
        - "Observation - Something you noticed"
        - "Praise - Something you love"
        - "Concern - Something that worries you"
        - "Question - Something you want to understand"
        - "Not sure"
    validations:
      required: false

  - type: textarea
    id: feedback
    attributes:
      label: Your Feedback
      description: Share your feedback in your own words.
      placeholder: I find the token system a little confusing when I am new.
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Related Area
      description: Which part of Goast does this relate to?
      multiple: true
      options:
        - "Core - Chat/messaging"
        - "Governance - Voting/democracy"
        - "Identity - Avatars/usernames/badges"
        - "Economy - Token system"
        - "Dissolution - Goast lifecycle"
        - "AI Polish - Message polishing"
        - "Frontend - UI/UX"
        - "Backend - API/Server"
        - "Mobile/PWA"
        - "General/Other"
    validations:
      required: false

  - type: dropdown
    id: importance
    attributes:
      label: How Important Is This?
      description: Help us understand priority from your perspective.
      options:
        - "Critical - This really matters to me"
        - "High - I think about this often"
        - "Medium - Worth considering"
        - "Low - Just a thought"
        - "Not sure"
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other details, screenshots, or examples.
      placeholder: Links, screenshots, or a short example would help.
    validations:
      required: false
