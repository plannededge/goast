name: Bug Report
description: Report something that isn't working correctly
title: "[Bug]: "
labels: ["type:bug", "status:triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what's happening...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "Cosmetic - Visual/UI defect only"
        - "Minor - Non-critical malfunction"
        - "Major - Core feature broken"
        - "Critical - System down or data loss risk"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of the system is affected?
      multiple: true
      options:
        - "Frontend - UI/UX"
        - "Backend - API/Server"
        - "AI - Polisher/Vibe Check"
        - "Database"
        - "Realtime - WebSocket"
        - "Mobile/PWA"
        - "Infrastructure"
        - "Other/Unknown"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide relevant environment details.
      placeholder: |
        - Browser: Chrome 120
        - OS: macOS 14.0
        - Device: Desktop
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: Add any screenshots or error logs that help explain the problem.
      placeholder: Drag and drop images here or paste error logs...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem.
      placeholder: Add any other context here...
    validations:
      required: false
