name: Bug Report
description: Report something that isn't working correctly
title: "[Bug]: "
labels: ["type:bug", "status:triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out what you can. If you are unsure about a field, leave it blank.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What is going wrong?
      placeholder: The Goast ends after a couple of minutes even though people are still chatting.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps someone else can follow to see the problem.
      placeholder: |
        1. Open a Goast with three people
        2. Send a message every 30 seconds
        3. The Goast still dissolves
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: It should stay active while people are still chatting.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: It dissolved after two minutes even though messages were coming in.
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe does this feel to you?
      options:
        - "Cosmetic - Visual/UI defect only"
        - "Minor - Non-critical malfunction"
        - "Major - Core feature broken"
        - "Critical - System down or data loss risk"
        - "Not sure"
    validations:
      required: false

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of the system is affected?
      multiple: true
      options:
        - "Frontend - UI/UX"
        - "Backend - API/Server"
        - "AI - Polisher/Vibe Check"
        - "Database"
        - "Realtime - WebSocket"
        - "Mobile/PWA"
        - "Infrastructure"
        - "Other/Unknown"
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please include browser, OS, device, and app version if you know it.
      placeholder: |
        - Browser: Chrome 120
        - OS: macOS 14.0
        - Device: Desktop
        - App version: 0.3.2 (if known)
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: Add any screenshots or error logs that help explain the problem.
      placeholder: Paste any error messages or logs, or describe what you saw.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem.
      placeholder: Anything else that might help us reproduce or understand it.
    validations:
      required: false
